<html>
<head>
	<title>Key Priority Simulator 2015</title>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
		var keys = [false, false, false, false, false, false, false, false],
			queue = [];

		function computePriority() {
			$('input[type=checkbox]').each(function(index) {
				keys[index] = this.checked;
			});

			var selectedKeys = countSelectedKeys();
			if(selectedKeys > 0) {
				lastKey = pickHighest();
				queue = [];
				queue.push(lastKey);
				for (var i = 0; i < selectedKeys - 1; i++) {
					if (lastKey == 3 || lastKey == 8) {
						lastKey = pickLowest();
					} else {
						lastKey = pickHighest();
					}
					queue.push(lastKey);
				}

				var priorityString = "";
				for (var i = 0; i < queue.length; i++) {
					priorityString += queue[i] + (i < queue.length - 1 ? " â‡¨ " : "");
				}
				$("#order").html(priorityString);
			} else {
				$("#order").html("No keys selected.");
			}
		}

		function countSelectedKeys() {
			var count = 0;
			for (var i = 0; i < keys.length; i++) {
				if (keys[i]) {
					count++;
				}
			}
			return count;
		}

		function pickHighest() {
			for (var i = keys.length - 1; i >= 0; i--) {
				if (keys[i] == true) {
					keys[i] = false;
					return i + 1;
				}
			}
		}

		function pickLowest() {
			for (var i = 0; i < keys.length; i++) {
				if (keys[i] == true) {
					keys[i] = false;
					return i + 1;
				}
			}
		}

		$(function() {
			$('input').change(computePriority);
			$('#year').html(new Date().getFullYear());
		});
	</script>
	<style>
		* {
			color: white;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		td, a {
			color: goldenrod;
			text-decoration: none;
		}
		body {
			background: #222222;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<h1>Key Priority Simulator <span id="year">2016</span></h1>
	<h2>Select Keys in inventory</h2>
	<table>
		<tr>
			<td><input type="checkbox">&nbsp;Key 1</td>
			<td><input type="checkbox">&nbsp;Key 5</td>
		</tr>
		<tr>
			<td><input type="checkbox">&nbsp;Key 2</td>
			<td><input type="checkbox">&nbsp;Key 6</td>
		</tr>
		<tr>
			<td><input type="checkbox">&nbsp;Key 3</td>
			<td><input type="checkbox">&nbsp;Key 7</td>
		</tr>
		<tr>
			<td><input type="checkbox">&nbsp;Key 4</td>
			<td><input type="checkbox">&nbsp;Key 8</td>
		</tr>
	</table>
	<h2>Turn order</h2>
	<div id="order">No keys selected.</div>
	<br>
	<b>Based on research by <a href="http://www.twitch.tv/tiffanyfruit">TJ</a> &amp; <a href="http://www.twitch.tv/isotarge">Isotarge</a></b>
</body>
</html>
